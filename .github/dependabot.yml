version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  groups:
    typescript-eslint:
      patterns:
        - "@typescript-eslint/*"
  commit-message:
    include: scope
    prefix: "chore(deps):"
    prefix-development: "chore(deps-dev):"
